<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="prefixfree.js"></script>
</head>

<body>

    <div id="outside">

        <p id="outside-title">
            Chúc mừng sinh nhật chị Mây nha!
        </p>

        <img id="outside-pic" src="avatar.jpg">

        <p>
            <button onclick="open_card()">Mở quà!</button>
        </p>

    </div>

    <div id="inside">

        <p id="inside-title">
            Chúc mừng sinh nhật!
        </p>

        <img id="inside-pic" src="happy_birthday.gif">

        <p id="message">
            Chúc chị Mây tuổi mới hay ăn chóng lớn! Ủa lộn... Chúc chị Mây tuổi mới có nhiều niềm vui, nhiều học trò
            ngoan và tổ ấm của chị tràn đầy tình yêu thương!
        </p>

        <p>
            <button onclick="close_card()">Đóng lại</button>
        </p>

    </div>

</body>

</html>
